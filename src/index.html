<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="gallery-section header">
      <form class="search-form" id="search-form">
        <input
          class="search-input"
          type="text"
          name="search_query"
          autocomplete="off"
          placeholder="Search images..."
          required
        />
        <button type="submit" class="search-btn">
          <img
            class="search-img"
            src="../img/Vector_search_icon.svg.png"
            width="18"
            height="18"
          />
        </button>
      </form>
    </header>
    <main>
      <div class="container">
        <ul class="gallery-list gallery"></ul>
        <div class="observer"></div>
        <button class="load-more is-hidden"></button>
      </div>
    </main>
    <script type="module" src="./index.js"></script>
    <!-- style="background-color: #3093da; width: 80px; height: 40px" -->
  </body>
</html>
